name: tekartik_firebase_firestore_browser
description: Firebase firestore browser
version: 0.8.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  tekartik_firebase_firestore:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart3a
    version: '>=0.8.0'
  tekartik_firebase_browser:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_browser
      ref: dart3a
    version: '>=0.6.0'
  firebase: '>=7.2.0'
  tekartik_browser_utils:
    git:
      url: https://github.com/tekartik/browser_utils.dart
      ref: dart3a
    version: '>=0.6.8+2'
  meta: ">=1.15.0"
  js:
  tekartik_common_utils:
    git:
      url: https://github.com/tekartik/common_utils.dart
      ref: dart3a
  tekartik_firebase:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase
dev_dependencies:
  tekartik_firebase_firestore_test:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_test
      ref: dart3a
    version: '>=0.8.0'
  test: ">=1.24.0"
  dev_build: ">=1.1.2"
  http: any
  yaml: ">=3.1.2"
  build_runner: ">=2.4.13"
  build_test: ">=0.10.3"
  build_web_compilers: ">=4.0.11"
  process_run: ">=1.2.1+1"

resolution: workspace

