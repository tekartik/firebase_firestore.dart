name: tekartik_firebase_firestore_browser
description: Firebase firestore browser
version: 0.8.0
publish_to: none

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  tekartik_firebase_firestore:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart2_3
    version: '>=0.8.0'
  tekartik_firebase_browser:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_browser
      ref: dart2_3
    version: '>=0.6.0'
  firebase: '>=7.2.0'
  tekartik_browser_utils:
    git:
      url: https://github.com/tekartik/browser_utils.dart
      ref: dart2_3
    version: '>=0.6.8+2'
  meta:
  js:
dev_dependencies:
  tekartik_firebase_firestore_test:
    path: ../firestore_test
  test: ">=0.12.37"
  dev_test: '>=0.12.0-dev.1'
  http: any
  yaml: any
  build_runner: ">=0.9.1"
  build_test: ">=0.10.3"
  build_web_compilers: ">=0.4.0+4"
  process_run: '>=0.10.2'

dependency_overrides:
  tekartik_firebase_firestore:
    path: ../firestore

#  firebase:
#    path: ../../../tekartik-2/firebase-dart