name: tekartik_firebase_firestore_sim_io
description: Firebase firestore simulation
version: 0.8.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  tekartik_firebase_sim_io:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase_sim_io
  tekartik_firebase_firestore_sim:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_sim
      ref: dart3a
    version: '>=0.8.0'
  tekartik_firebase_firestore_sembast:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_sembast
      ref: dart3a
    version: '>=0.8.0'

dev_dependencies:
  test: ">=1.24.0"
  dev_build: ">=1.1.2"
  build_runner: ">=2.4.13"
  build_test: ">=0.10.3"
  process_run: ">=1.2.1+1"
  tekartik_firebase_firestore_test:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_test
      ref: dart3a
    version: '>=0.1.0'

  tekartik_firebase_local:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase_local
  tekartik_firebase_sim:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase_sim
  tekartik_web_socket_io:
    git:
      url: https://github.com/tekartik/web_socket.dart
      ref: dart3a
      path: web_socket_io

resolution: workspace
