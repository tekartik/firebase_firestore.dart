name: tekartik_firebase_firestore_flutter
description: Firebase firestore for flutter
version: 0.9.2
publish_to: none

environment:
  sdk: '>=2.10.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path:
  tekartik_firebase_firestore:
    git:
      url: git://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart2
    version: '>=0.8.0'
  tekartik_firebase_flutter:
    git:
      url: git://github.com/tekartik/firebase.dart
      path: firebase_flutter
      ref: dart2
    version: '>=0.6.0'
  cloud_firestore: '>=0.14.0'

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  process_run: '>=0.10.2'

dependency_overrides:
  pedantic: '>=1.9.0'
  tekartik_firebase_firestore:
    path: ../firestore