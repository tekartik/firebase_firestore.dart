name: tekartik_firebase_firestore_idb
description: Firebase firestore on top of idb_shim
version: 0.8.2
publish_to: none

environment:
  sdk: ^3.6.0

dependencies:
  tekartik_firebase_firestore:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart3a
    version: '>=0.8.2'
  tekartik_firebase_local:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_local
      ref: dart3a
    version: '>=0.3.7'
  idb_shim: '>=1.8.0+2'
  uuid:
  tekartik_browser_utils:
    git:
      url: https://github.com/tekartik/browser_utils.dart
      ref: dart3a
  path: ">=1.9.0"
  tekartik_firebase:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase
dev_dependencies:
  test: ">=1.24.0"
  dev_build: ">=1.1.2"
  http: any
  yaml: ">=3.1.2"
  build_runner: ">=2.4.13"
  build_test: ">=0.10.3"
  build_web_compilers: ">=4.0.11"
  process_run: ">=1.2.1+1"
  tekartik_firebase_firestore_test:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_test
      ref: dart3a
    version: '>=0.8.0'

resolution: workspace
