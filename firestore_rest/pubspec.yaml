name: tekartik_firebase_firestore_rest
description: Firebase firestore rest API
version: 0.8.4+2
publish_to: none

environment:
  sdk: '>=2.10.0-0 <3.0.0'

dependencies:
  sembast: '>=1.19.0-dev.3'
  uuid: '>=1.0.0'
  tekartik_firebase_firestore:
    git:
      url: git://github.com/tekartik/firebase_firestore.dart
      path: firestore
      ref: dart2
    version: '>=0.8.2'
  tekartik_firebase_rest:
    git:
      url: git://github.com/tekartik/firebase.dart
      path: firebase_rest
      ref: dart2
    version: '>=0.7.4'
  googleapis:
  googleapis_beta:
  googleapis_auth:
  tekartik_http:
    git:
      url: git://github.com/tekartik/http.dart
      path: http
      ref: dart2
    version: '>=0.2.0+2'

dev_dependencies:
  tekartik_firebase_local:
    git:
      url: git://github.com/tekartik/firebase.dart
      path: firebase_local
      ref: dart2
    version: '>=0.6.3'
  test: any
  build_runner: ">=0.9.1"
  build_test: ">=0.10.3"
  tekartik_firebase_firestore_test:
    path: ../firestore_test
  process_run: '>=0.10.2'
  tekartik_firebase_firestore_sembast:
    git:
      url: git://github.com/tekartik/firebase_firestore.dart
      path: firestore_sembast
      ref: dart2
    version: '>=0.8.0'
  tekartik_app_http:
    git:
      url: git://github.com/tekartik/app_common_utils.dart
      ref: dart2
      path: app_http
    version: '>=0.1.0'
  dev_test:
dependency_overrides:
  tekartik_firebase_firestore:
    path: ../firestore
  tekartik_firebase_firestore_sembast:
    path: ../firestore_sembast
  # tmp
  # tekartik_firebase_rest:
  #   path: ../../firebase.dart/firebase_rest